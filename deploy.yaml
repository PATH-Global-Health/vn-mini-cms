apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: c-his-mini-cms
  name: c-his-mini-cms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: c-his-mini-cms
  template:
    metadata:
      labels:
        app: c-his-mini-cms
        build_number: ${BUILD_NUMBER}
        role: rolling-update
    spec:
      containers:
      - image: 192.168.1.2:5000/c-his-mini-cms:beta
        imagePullPolicy: Always
        name: c-his-mini-cms
      imagePullSecrets:
      - name: mydockercredentials
  strategy:
    type: RollingUpdate
  revisionHistoryLimit: 1
